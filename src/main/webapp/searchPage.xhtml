        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Search</title>
</h:head>

<h:body>
<h:form>
    <h3>Please enter national code of person you want too find: </h3> <h:inputText value="#{searchPageManageBean.personnel.nationalCode}" readonly="false"/> <br/>

    <h:commandButton actionListener="#{searchPageManageBean.getInformation()}" value="Search"/><hr/>
    <h:outputText value="Information of person you want is ... "/><hr/>
    Name : <h:outputText value="#{searchPageManageBean.personnel.name}"/><hr/>
    Lastname : <h:outputText value="#{searchPageManageBean.personnel.lasteName}"/><hr/>
    Age : <h:outputText value="#{searchPageManageBean.personnel.age}"/><hr/>

    <h:commandButton value="Back to home" action="welcomePage"/>



</h:form>
</h:body>

</html>
