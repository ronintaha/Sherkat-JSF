<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Sign in</title>
</h:head>

<h:body>
<h:form>
    Please enter your informations :<br/>
    Your first name : <h:inputText value="#{personelData.name}"/><br/>

    Your national code : <h:inputText value="#{personelData.nationalCode}"/><br/>
    <h:commandButton value="save" actionListener="#{massagesData.doInfo()}"  /><hr/>
    <h:outputText value="#{massagesData.massage}"/><hr/>
    <h:commandButton value="add in DataBase and Go to Home " actionListener="#{personelDao.create(personelData)}" action="welcomePage"/><br/>

</h:form>
</h:body>

</html>
