<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Show List</title>
    <h:form id="speedDialForm">
        <div class="speeddial-linear-demo" style="position: relative; height: 60px; background-color: aliceblue">
            <p:speedDial direction="right"  >
                <p:menuitem  style="width: 100px" value="SignIn" outcome="signInPage" />
                <p:menuitem style="width: 100px" value="Search" outcome="searchPage" />
                <p:menuitem style="width: 100px" value="Home" outcome="welcomePage" />
                <p:menuitem icon="pi pi-external-link" />
            </p:speedDial>
        </div>
    </h:form>
</h:head>

<h:body>

    <div style="margin-top: 20px" >
        <h:dataTable value="#{signInPageManageBean.personnelList}" var="personnelVar" style="background-color: indigo " rowClasses="authorTableOddRow,authorTableEvenRow" headerClass="authorTableHeader">

            <h:column ><f:facet name="header">Name</f:facet>
                <h:outputText value="#{personnelVar.name}"/>
            </h:column>

            <h:column><f:facet name="header">LastName</f:facet>
                <h:outputText value="#{personnelVar.lasteName}"/>
            </h:column>

            <h:column><f:facet name="header">Age</f:facet>
                <h:outputText value="#{personnelVar.age}"/>
            </h:column>

            <h:column><f:facet name="header">NationalCode</f:facet>
                <h:outputText value="#{personnelVar.nationalCode}"/>
            </h:column>

        </h:dataTable>
    </div>
</h:body>

<style type="text/css">
    .speeddial-linear-demo .ui-speeddial-direction-right {
        left: 0;
        top: calc(80% - 3rem);
    }

    .authorTableHeader {
        text-align:center;
       background-color: aquamarine;
        border-bottom:1px solid #000000;
        border-top:1px solid #000000;
        padding:2px;
    }

    .authorTableOddRow {
        text-align:center;
        background-color: aqua;
    }

    .authorTableEvenRow {
        text-align:center;
        background:none repeat scroll 0 0 #D3D3D3;
    }
</style>

</html>
